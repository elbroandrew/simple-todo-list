<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tOdO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="input-block">
    <input type="text" class="input-block__input-elem" placeholder="todo">
    <input type="button" value="add" name="add" class="input-block__add-button-elem" onclick="add_todo()">
</div>
<div class="todo-container">
    <ul class="todo-container__list">
        <li class="todo-container__item">
            <span class="todo-container__text todo-container__text_state_normal">text1</span><input class="todo-container__checkbox" type="checkbox" onclick="change_todo_state(this);"><button class="todo-container__button todo-container__button_state_hidden" onclick="remove_todo(this)">X</button>
        </li>
        <li class="todo-container__item">
            <span class="todo-container__text todo-container__text_state_normal">text2</span><input class="todo-container__checkbox" type="checkbox" onclick="change_todo_state(this);"><button class="todo-container__button todo-container__button_state_hidden" onclick="remove_todo(this)">X</button>
        </li>
    </ul>
</div>
<button class="remove-todos-button" onclick="remove_all()">Remove All</button>

<script src="script.js"></script>
</body>
</html>
